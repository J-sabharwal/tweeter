<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>


    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./styles/font-awesome-4.7.0/css/font-awesome.css"> -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css">
    <link rel="stylesheet" href="./styles/font-awesome-4.7.0/css/font-awesome-4.7.0 2/css/font-awesome.min.css">
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>
      <span style="font-family: bungee">tweeter</span>
        <a id="tweet" href="#"><strong>Write</strong> a new tweet</a> 
      </div>
      <i id="arrow" class="fa fa-angle-double-down"></i>
    </nav>
    <header id="main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2 class="person">
            <span class="fname">Your </span>
            <span class="lname">Name</span>
          </h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="tweet-form" method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea data-length="140" name="text" id="tweets-text"></textarea>
          <button id="tweet-btn" type="submit">Tweet</button>
          <output name="counter" id="counter" for="tweet-text">140</output>
        </form>
      </section>  
      <section id="all-tweets">
        <article >
          <header>
            <h2>
              <img src="./images/woman.svg" alt="femaleicon">
              <span >Jane Smith</span>
            </h2>
          </header>
          <p>Test text for the individual tweets!!</p>
          <footer>1 day ago
            <span class="fonts">
              <i class="fa fa-flag"></i>
              <i class="fa fa-retweet"></i>
              <i class="fa fa-heart"></i>
            </span>
          </footer>
        </article>  
        <article >
          <header>
            <h2>
              <img src="./images/man.svg" alt="maleicon">
              <span >John Osborne</span>
            </h2>
          </header>
          <p>Test text for the individual tweets!!</p>
          <footer>1 day ago
            <span class="fonts">
              <i class="fa fa-flag"></i>
              <i class="fa fa-retweet"></i>
              <i class="fa fa-heart"></i>
            </span>
          </footer>
        </article> 
      </section>   
    </main>
    <footer id="main-footer">&copy; Copyright 2020 | Designed by Jas Sabharwal</footer>
  </body>
</html>
